<div class="blogs" *ngIf="arrBlogs.length">
    <div class="container" *ngFor="let objBlogs of arrBlogs">
      <img src="{{objBlogs?.image}}">
      <p>
        <span class="date">{{ objBlogs?.date | date:'MMM d, yyyy' }}</span>
        <span>{{ objBlogs?.autor }}</span>
      </p>
      <h3>{{ objBlogs?.title }}</h3>
      <div>{{ objBlogs?.text }}</div>
    </div>
</div>
