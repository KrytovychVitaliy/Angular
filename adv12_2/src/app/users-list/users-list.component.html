<section>
  <table class="table">
    <thead>
      <th>#</th>
      <th>Login</th>
      <th>Password</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of arrUs; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-warning btn-block"
          (click)="onClick.emit(i)"
        >
            Edit
          </button>
        </td>
        <td>
          <button
            class="btn btn-danger btn-block"
            (click)="deleteUser(i)"
            [disabled]="ind === 0 || ind > 0"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
