<p>sales works!</p>
<ol>
  <li *ngFor="let name of arrNames">{{name}}</li>
</ol>
<div class="container-fluid">
  <div class="row">
    <div class="card col-3" *ngFor="let sale of sales">
      <img [src]="sale.image" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{sale.name}}</h5>
        <p class="card-text">{{sale.description}}</p>
      </div>
    </div>
  </div>
</div>
